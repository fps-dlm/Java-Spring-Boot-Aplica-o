<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Pesquisar banco com base no Códico de Compensação:</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/listar" role="button">
				<span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
				<span>Listar Todos os Bancos</span>
			</a>
		</nav>
		<div class="container" id="cadastro">
			<div th:replace="~{fragments/alert}"></div>
			<form th:action="@{/pesquisar}" th:object="${banco}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Banco</label> <input type="text"
							class="form-control" id="nome" placeholder="Codigo"
							autofocus="autofocus" th:field="*{codigo}" />
					</div>
				</div>
				<input type="hidden" id="id" name="id" value="" />
				<button type="submit" class="btn btn-primary btn-sm"
					style="margin-top: 1%">Pesquisar</button>
			</form>
		</div>
	</section>
</body>
</html>
