<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista dos Bancos:</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/" role="button"> <span
				class="oi oi-magnifying-glass" title="Pesquisa" aria-hidden="true"></span>
				<span>Pesquisar Banco</span>
			</a>
		</nav>
		<div class="container" id="listagem">
			<div th:replace="~{fragments/alert}"></div>
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm"
					style="margin-bottom: 5%; ">
					<thead>
						<tr>
							<th style="width: 20%;">Códico de Compensação</th>
							<th style="width: 80%;">Nome</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${bancos}">
							<td th:text="${d.codigo}"></td>
							<td th:text="${d.nome}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
